spring:
  datasource:
    url: jdbc:h2:mem:testdb # H2 메모리 모드 데이터베이스 URL
    driver-class-name: org.h2.Driver # H2 데이터베이스 드라이버 클래스
    username: sa # 기본 사용자명
    password: '' # 기본 비밀번호 (비어 있음)
  jpa:
    hibernate:
      ddl-auto: update # DDL 자동 생성 옵션 (create, update, validate, none 중 선택)
    show-sql: true # SQL 쿼리 로깅 활성화
  h2:
    console:
      enabled: true # H2 콘솔 활성화
      path: /h2-console # H2 콘솔 경로 설정